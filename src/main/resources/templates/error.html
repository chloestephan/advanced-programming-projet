<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Something went wrong!</title>
</head>

<body>
<div layout:fragment="content"><div class="container p-3 card shadow-sm">
    <div class="mx-auto">
        <h1 class="text-center"><b>Something went wrong ! - Error <span th:text="${status}">Status</span></b></h1>
        <br/>
        <ul>
            <li>Timestamp: <span th:text="${timestamp}">Timestamp</span></li>
            <li>Path: <span th:text="${path}">Path</span></li>
            <li>Error: <span th:text="${error}">Error</span></li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
